<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-confirmDialog></p-confirmDialog> 
            
          <div class="flex align-items-center justify-content-between mb-4 w-full">
                <div>
                    <h3 class="m-0 text-900 font-medium">Pesquisadores</h3>
                    <p class="text-500 m-0">Lista de todos os pesquisadores cadastrados.</p>
                </div>
                
                <button pButton pRipple 
                        label="Atualizar Lista" 
                        icon="pi pi-refresh" 
                        class="p-button-outlined ml-auto" 
                        (click)="refresh()">
                </button>
            </div>

            <p-table #dt [value]="pesquisadores" [rows]="10" [paginator]="true" 
                     [loading]="isLoading"
                     responsiveLayout="scroll" [rowHover]="true" dataKey="id"
                     styleClass="p-datatable-gridlines">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id" style="width: 10%">ID <p-sortIcon field="id"></p-sortIcon></th>
                        <th pSortableColumn="nome" style="width: 35%">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                        <th pSortableColumn="email" style="width: 35%">Email <p-sortIcon field="email"></p-sortIcon></th>
                        <th style="width: 20%; text-align: center;">Ações</th> 
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-pesquisador>
                    <tr>
                        <td>
                            <span class="text-700">#{{pesquisador.id}}</span>
                        </td>
                        
                        <td>
                            <span class="font-bold text-900">{{pesquisador.nome}}</span>
                        </td>
                        
                        <td>
                            <span class="text-700">{{pesquisador.email}}</span>
                        </td>
                        
                        <td style="text-align: center;">
                            <button pButton pRipple icon="pi pi-trash" 
                                    class="p-button-rounded p-button-danger p-button-text" 
                                    pTooltip="Excluir Pesquisador"
                                    (click)="deletarPesquisador(pesquisador)">
                            </button>
                        </td>
                        </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4" class="text-center p-5">
                            <i class="pi pi-users text-4xl text-500 mb-3 block"></i>
                            <span class="text-500">Nenhum pesquisador encontrado.</span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
