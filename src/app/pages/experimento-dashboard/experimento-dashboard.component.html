<div class="dashboard-container">
  <h1>Dashboard de Resultados do Experimento</h1>

  <div class="chart-wrapper">
    <h3>Frequência Cardíaca (BPM)</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
</div>
