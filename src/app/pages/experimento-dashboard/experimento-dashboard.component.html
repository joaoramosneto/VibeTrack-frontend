<div class="dashboard-container">
  <h1>Dashboard de Resultados do Experimento</h1>

  <div class="chart-wrapper">
    <h3>Frequência Cardíaca (BPM)</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
  
  <div class="chart-wrapper">
    <h3>Valores de Frequência Cardíaca (Legenda)</h3>
    
    <div class="table-inner"> 
      <table class="data-table">
        <thead>
          <tr>
            <th>Tipo de Frequência</th>
            <th>Valor (BPM)</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let row of tableData">
            <td>{{ row.tipoDado }}</td>
            <td>{{ row.valor }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
