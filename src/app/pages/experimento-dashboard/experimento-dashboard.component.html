<div class="dashboard-container">
  <h1>Dashboard de Resultados do Experimento</h1>

  <div class="chart-wrapper">
    <h3>Frequência Cardíaca (BPM)</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
  
  <div class="table-wrapper">
    <h2>Dados Descritivos (Última Coleta)</h2>
    
    <table class="data-table">
      <thead>
        <tr>
          <th>Experimento</th>
          <th>Participante</th>
          <th>Tipo de Dado</th>
          <th>Valor (BPM)</th>
          <th>Timestamp (Última Leitura)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.nomeExperimento }}</td>
          <td>{{ row.nomeParticipante }}</td>
          <td>{{ row.tipoDado }}</td>
          <td>{{ row.valor }}</td>
          <td>{{ row.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
