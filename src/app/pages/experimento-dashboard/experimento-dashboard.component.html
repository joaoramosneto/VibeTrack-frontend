<div class="dashboard-container">
  <h1>Dashboard de Resultados do Experimento</h1>

  <div class="chart-wrapper">
    <h3>Frequência Cardíaca (BPM)</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>
  
  <div class="table-wrapper">
    <h2>Dados Agregados do Gráfico</h2>
    
    <table class="data-table">
      <thead>
        <tr>
          <th>Tipo de Frequência</th>
          <th>Valor (BPM)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of tableData">
          <td>{{ row.tipoDado }}</td>
          <td>{{ row.valor }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
