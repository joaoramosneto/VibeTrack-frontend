<div class="dashboard-container">
  <h1>Dashboard de Resultados do Experimento</h1>

  <div class="chart-wrapper">
    <h3>Frequência Cardíaca (BPM)</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType">
      </canvas>
    </div>
  </div>

  <div class="chart-wrapper">
    <h3>Distribuição de Emoções</h3>
    <div class="chart-inner">
      <canvas baseChart
        [data]="pieChartData"
        [options]="pieChartOptions"
        [type]="pieChartType">
      </canvas>
    </div>
  </div>
</div>
