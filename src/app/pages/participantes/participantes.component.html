<div class="participante-container">
  
  <h2>Lista de Participantes</h2>

  <div *ngIf="isLoading" class="loading-message">
    <p>Carregando...</p>
  </div>

  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
    <button (click)="carregarParticipantes()">Tentar Novamente</button>
  </div>

  <div *ngIf="!isLoading && !error">

    <div *ngIf="participantes.length === 0" class="empty-message">
      <p>Nenhum participante encontrado.</p>
    </div>

    <table *ngIf="participantes.length > 0" class="participante-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome Completo</th>
          <th>Email</th>
          <th>Data de Nascimento</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of participantes">
          <td>{{ p.id }}</td>
          <td>{{ p.nomeCompleto }}</td>
          <td>{{ p.email }}</td>
          <td>{{ p.dataNascimento | date: 'dd/MM/yyyy' }}</td>
        </tr>
      </tbody>
    </table>

  </div>

</div>
